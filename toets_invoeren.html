<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toets invoeren</title>
    <link href="Style/toets_invoeren.css" type="text/css" rel="stylesheet">
    <link href="Style/basics.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="Script/toets_invoeren.js"></script>
    <script type="text/javascript" src="Script/basics.js"></script>
</head>

<body onload="loadjaarblok()">

<div class="contents">
    <div class="wrap">
        <h2>Toets toevoegen</h2>
    </div>
    <div class="form">
        <label for="toetscode">Toetscode: </label>
        <input id="toetscode" name="toets_code" required><br>
        <label for="toetsnaam">Naam toets: </label>
        <input id="toetsnaam" name="toets_naam" required><br>
        <label for="jaar-dropdown">Jaar: </label>
        <select id="jaar-dropdown" name="jaar" required>
            <option value="1">Jaar 1</option>
            <option value="2">Jaar 2</option>
            <option value="3">Jaar 3</option>
            <option value="4">Jaar 4</option>
        </select> <br>
        <label for="blok-dropdown">Blok: </label>
        <select id="blok-dropdown" name="blok" required></select> <br>
        <br>
        <br>
        <button onclick="post_toets()" type="submit">Opslaan</button>
    </div>
</div>

</body>
</html>
